<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZG Anon Contact</title>
    <link rel="icon" href="images/spy-icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="contact.css">
</head>
<body class="contact-page">
    <div class="container">
        <h1>Contact Daniel Z. Goldman</h1>
        
        
        <form id="contactForm">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email <span class="optional">(optional)</span>:</label>
                <input type="email" id="email" name="email" placeholder="Optional; leave blank to remain anonymous">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Portfolio</a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Get form data
            const formData = {
                subject: document.getElementById('subject').value,
                email: document.getElementById('email').value || '',
                message: document.getElementById('message').value
            };
            
            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch('https://email.danielzgoldman.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Success
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = 'Message sent successfully! Thank you for reaching out.';
                    statusMessage.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('contactForm').reset();
                } else {
                    // Server error
                    throw new Error(`Server responded with status: ${response.status}`);
                }
            } catch (error) {
                // Network or other error
                console.error('Error sending message:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Failed to send message. Please try again later.';
                statusMessage.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
